<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Basketball Scoreboard</title>
</head>

<body>

    <div class="basketball-wrapper">
        <div class="home-wrapper">
            <h1>Home</h1>
            <div id="score-home">0</div>
            <div class="btn-wrapper">
                <button onclick="plusOne()">+1</button>
                <button onclick="plusTwo()">+2</button>
                <button onclick="plusThree()">+3</button>
            </div>
        </div>

        <div class="home-wrapper">
            <h1>Away</h1>
            <div id="score-away">0</div>
            <div class="btn-wrapper">
                <button onclick="plusOneAway()">+1</button>
                <button onclick="plusTwoAway()">+2</button>
                <button onclick="plusThreeAway()">+3</button>
            </div>
            </div>
         </div>
    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
